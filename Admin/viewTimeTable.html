<script>
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function getFacultyId() {
        const getFacultyPromise = performAjax("GET", "http://localhost:1234/admin/fview");
        getFacultyPromise
        .then((facultyList) => {
            bindFacultyId(facultyList);
        })
        .catch(err => {
            alert(err.message);
        })
    }
        
    function bindFacultyId(data) {
        const faculty = JSON.parse(data);
        let facultys1 = document.getElementById("faculty1");
        let facultys2 = document.getElementById("faculty2");
        let facultys3 = document.getElementById("faculty3");
        let facultys4 = document.getElementById("faculty4");
        let facultys5 = document.getElementById("faculty5");
        let facultys6 = document.getElementById("faculty6");

        for (let i = 0; i < faculty.length; i++) {
            let option1 = document.createElement("OPTION");
            let option2 = document.createElement("OPTION");
            let option3 = document.createElement("OPTION");
            let option4 = document.createElement("OPTION");
            let option5 = document.createElement("OPTION");
            let option6 = document.createElement("OPTION");
            option1.innerHTML = option2.innerHTML = option3.innerHTML = option4.innerHTML = option5.innerHTML = option6.innerHTML = faculty[i].facultyid+"--"+faculty[i].name;
            option1.value = option2.value = option3.value = option4.value = option5.value = option6.value = faculty[i].facultyid;
            facultys1.options.add(option1);
            facultys2.options.add(option2);
            facultys3.options.add(option3);
            facultys4.options.add(option4);
            facultys5.options.add(option5);
            facultys6.options.add(option6);
        }     
    }

    function View() {
        const classs = document.getElementById("cls").value;
        const section = document.getElementById("sec").value;
        const getTimeTablePromise = performAjax("GET", `http://localhost:1234/admin/ttview?classs=${classs}&section=${section}`);
        getTimeTablePromise
        .then((timeTableList) => {
            showTimeTableDetails(timeTableList);
        })
        .catch(err => {
            alert(err.message);
        })
    }

    function showTimeTableDetails(data) {
        const records = JSON.parse(data);
        let tableRow = '';
        const tableHeader = `<tr style="background: lavender;"><th>Day</th><th>09:30&nbsp;-&nbsp;10:30</th><th>Faculty</th><th>10:30&nbsp;-&nbsp;11:30</th><th>Faculty</th><th>Break</th><th>11:40&nbsp;-&nbsp;12:40</th><th>Faculty</th><th>Lunch</th><th>01:20&nbsp;-&nbsp;02:10</th><th>Faculty</th><th>02:20&nbsp;-&nbsp;03:20</th><th>Faculty</th><th>Break</th><th>03:30&nbsp;-&nbsp;04:30</th><th>Faculty</th><th>Actions</th></tr>`;
        if(records.length > 0) {
            tableRow = records.map((rec, index) => {
                let editButton = `<a id="${rec._id}" class="fa fa-pencil" style="color:blue; font-size:22px;" data-toggle="modal" data-target="#myModal" onclick="editRecord(event)"></a>`;
                let deleteButton = `<a id="${rec._id}" class="fa fa-trash" style="color:blue; font-size:22px;" onclick="deleteRecord(event)"></a>`;
                return `<tr><td>${rec.day}</td><td>${rec.subject1}</td><td>${rec.faculty1}</td><td>${rec.subject2}</td><td>${rec.faculty2}</td><td></td><td>${rec.subject3}</td><td>${rec.faculty3}</td><td></td><td>${rec.subject4}</td><td>${rec.faculty4}</td><td>${rec.subject5}</td><td>${rec.faculty5}</td><td></td><td>${rec.subject6}</td><td>${rec.faculty6}</td><td align="center">${editButton}&nbsp;&nbsp;&nbsp;${deleteButton}</td></tr>`;
            });
            document.getElementById("table").innerHTML = `${tableHeader}${tableRow.join('')}`;
        }
        else {
            tableRow = `<tr><td colspan="17" align="center">No Data Found</td></tr>`;
            document.getElementById("table").innerHTML = `${tableHeader}${tableRow}`;
        }                
    } 
    
    function editRecord(event) {
        event.preventDefault();
        const getEditRecordPromise = performAjax("GET", `http://localhost:1234/admin/ttview/${event.target.id}`);
        getEditRecordPromise
        .then((editRecord) => { 
            const data = JSON.parse(editRecord);
            const record = [data].map(record => {
                return record;
            });
            record.map(rec => {
                document.getElementById("id").value = event.target.id;
                document.getElementById("day1").value = rec.day;
                document.getElementById("cls1").value = rec.classs;
                document.getElementById("sec1").value = rec.section;
                
                document.getElementById("sub1").value = rec.subject1;
                document.getElementById("faculty1").value = rec.faculty1;
                
                document.getElementById("sub2").value = rec.subject2;
                document.getElementById("faculty2").value = rec.faculty2;
                
                document.getElementById("sub3").value = rec.subject3;
                document.getElementById("faculty3").value = rec.faculty3;
                
                document.getElementById("sub4").value = rec.subject4;
                document.getElementById("faculty4").value = rec.faculty4;
                
                document.getElementById("sub5").value = rec.subject5;
                document.getElementById("faculty5").value = rec.faculty5;
                
                document.getElementById("sub6").value = rec.subject6;
                document.getElementById("faculty6").value = rec.faculty6;
            })                        
        })
        .catch(err => {
            alert(err.message);
        })
    }

    function Update() {
        const id = document.getElementById("id").value;

        const faculty6 = document.getElementById("faculty6").value;

    function deleteRecord(event) {

</script>
